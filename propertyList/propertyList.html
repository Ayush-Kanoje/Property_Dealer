<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Properties</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="propertyList.css">
</head>
<body>

    <div class="main_container">
        <!-- Filters Sidebar -->
        <aside class="filter_class">
            <form id="filter_form">
                <div class="filter_header">
                    <h2>Filters</h2>
                    <a id="clear_all_filters">Clear all</a>
                </div>

                <div class="filter_section">
                    <h3>Price Range</h3>
                    <div class="price_range_inputs">
                        <input type="number" id="min_price" placeholder="₹ Min">
                        <span>-</span>
                        <input type="number" id="max_price" placeholder="₹ Max">
                    </div>
                </div>

                <div class="filter_section">
                    <h3>Property Type</h3>
                    <div class="radio-input">
                        <div>
                            <input value="any" name="property_type" id="type_any" type="radio" checked>
                            <label for="type_any">Any</label>
                        </div>
                        <div>
                            <input value="House" name="property_type" id="type_house" type="radio">
                            <label for="type_house">House</label>
                        </div>
                        <div>
                            <input value="Apartment" name="property_type" id="type_apartment" type="radio">
                            <label for="type_apartment">Apartment</label>
                        </div>
                        <div>
                            <input value="Villa" name="property_type" id="type_villa" type="radio">
                            <label for="type_villa">Villa</label>
                        </div>
                        <div>
                            <input value="Condo" name="property_type" id="type_condo" type="radio">
                            <label for="type_condo">Condo</label>
                        </div>
                    </div>
                </div>

                <div class="filter_section">
                    <h3>Bedrooms</h3>
                    <div class="button_group" id="bedrooms_group">
                        <button class="active" data-value="0">Any</button>
                        <button data-value="1">1+</button>
                        <button data-value="2">2+</button>
                        <button data-value="3">3+</button>
                        <button data-value="4">4+</button>
                    </div>
                </div>
                
                <div class="filter_section">
                    <h3>Bathrooms</h3>
                    <div class="button_group" id="bathrooms_group">
                        <button class="active" data-value="0">Any</button>
                        <button data-value="1">1+</button>
                        <button data-value="2">2+</button>
                        <button data-value="3">3+</button>
                    </div>
                </div>

                <div class="filter_section">
                    <h3>Amenities</h3>
                    <div class="amenities_list">
                        <div class="amenity_item"><input type="checkbox" id="parking" value="Parking"><label for="parking">Parking</label></div>
                        <div class="amenity_item"><input type="checkbox" id="pool" value="Swimming Pool"><label for="pool">Swimming Pool</label></div>
                        <div class="amenity_item"><input type="checkbox" id="gym" value="Gym"><label for="gym">Gym</label></div>
                        <div class="amenity_item"><input type="checkbox" id="garden" value="Garden"><label for="garden">Garden</label></div>
                        <div class="amenity_item"><input type="checkbox" id="security" value="Security"><label for="security">Security</label></div>
                    </div>
                </div>

                <div class="filter_section">
                    <h3>Sort By</h3>
                    <select class="Select_option" id="sort_by">
                        <option value="newest">Newest First</option>
                        <option value="price_asc">Price (Low to High)</option>
                        <option value="price_desc">Price (High to Low)</option>
                    </select>
                </div>
                
                <div class="fancy_button_container">
                    <a class="fancy" href="#" id="apply_filters_btn">
                        <span class="top-key"></span>
                        <span class="text">Apply Filters</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </div>
            </form>
        </aside>

        <!-- Property Listings -->
        <main class="property_list_container">
            <div class="list_header">
                <div>
                    <h1>Available Properties</h1>
                    <p id="property_count">6 properties found</p>
                </div>
                <div class="header-actions">
                    <a href="../dashboard/dashboard.html" class="fancy" id="dashboard_btn">
                        <span class="top-key"></span>
                        <span class="text">My Dashboard</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                    <a href="../postProperty/postProperty.html" class="fancy" id="post_property_btn">
                        <span class="top-key"></span>
                        <span class="text">Post Property</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </div>
            </div>

            <div id="property_list">
                <!-- Property cards will be dynamically inserted here by JavaScript -->
            </div>

            <div class="pagination" id="pagination"></div>

        </main>
    </div>

    <script src="propertyList.js"></script>

</body>
</html>
